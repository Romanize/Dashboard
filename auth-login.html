    <!-- FORGOT PASSWORD -->
    <div id="app">
        <section class="section">
            <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="auth-brand">
                    <img src="https://www.stickers-factory.com/media/catalog/product/cache/1/image/1000x/040ec09b1e35df139433887a97daa66f/1/2/12019_00.png" alt="logo" width="100" class="shadow rounded-circle">
                </div>
    
                <div class="card border-top-warning">
                    <div class="card-header auth-header"><h4>Login</h4></div>
    
                    <div class="card-body">
                    <form method="POST" id="loginForm">
                        <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                        <div class="invalid-feedback">
                            Please, insert your email
                        </div>
                        </div>
    
                        <div class="form-group mb-3">
                        <div class="d-block">
                            <label for="password">Password</label>
                            <div class="float-end">
                            <a href="auth-forgot-password.html" class="text-small">
                                ¿Did you forget your password?
                            </a>
                            </div>
                        </div>
                        <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                        <div class="invalid-feedback">
                            Please, insert your password.
                        </div>
                        </div>
    
                        <div class="form-group mb-3">
                            <div>
                                <input type="checkbox" name="remember" tabindex="3" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                        </div>
    
                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4 mb-3">
                        <div class="text-muted">Social Media Login</div>
                    </div>
                    <div class="row">
                        <div class="d-grid offset-4 col-4 align-items-center">
                            <a class="btn btn-danger" >
                                <span class="fab fa-google"></span><br> Google
                            </a>                                
                        </div>
                    </div>
    
                    </div>
                </div>
                <div class="mt-5 text-muted text-center">
                    ¿Don't you have an account? <a href="auth-register.html">Create Account</a>
                </div>
                <div class="auth-footer">
                    Copyright &copy; Robert Martinez 2021
                </div>
                </div>
            </div>
            </div>
        </section>
        </div>
