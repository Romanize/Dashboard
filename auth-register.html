</head>

<body class="bg-light">

    <!-- REGISTER -->
    <div id="app">
        <section class="section">
          <div class="container mt-5">
            <div class="row">
              <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <div class="auth-brand">
                    <img src="https://www.stickers-factory.com/media/catalog/product/cache/1/image/1000x/040ec09b1e35df139433887a97daa66f/1/2/12019_00.png" alt="logo" width="100" class="shadow rounded-circle">
                </div>
    
                <div class="card border-top-warning">
                  <div class="card-header auth-header"><h4>Register</h4></div>
    
                  <div class="card-body">
                    <form method="POST" id="registerForm">
                      <div class="row mb-3">
                        <div class="form-group col-6">
                          <label for="first_name">First Name</label>
                          <input id="first_name" type="text" class="form-control" name="first_name" autofocus required>
                        </div>
                        <div class="form-group col-6">
                          <label for="last_name">Last Name</label>
                          <input id="last_name" type="text" class="form-control" name="last_name" required>
                        </div>
                      </div>
    
                      <div class="row mb-3">
                        <div class="form-group col-6">
                          <label for="email">Email</label>
                          <input id="email" type="email" class="form-control" name="email" required>
                          <div class="invalid-feedback">
                            Please, insert a valid email
                          </div>
                        </div>
                        <div class="form-group col-6">
                          <label for="phone">Telephone</label>
                          <input id="phone" type="tel" class="form-control" name="phone" required>
                          <div class="invalid-feedback">
                            Please, insert a valid phone number
                          </div>
                        </div>
                      </div>
    
                      <div class="row mb-3">
                        <div class="form-group col-6">
                          <label for="password" class="d-block">Password</label>
                          <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" required>
                          <div id="pwindicator" class="pwindicator">
                            <div class="bar"></div>
                            <div class="label"></div>
                          </div>
                        </div>
                        <div class="form-group col-6">
                          <label for="password2" class="d-block">Password Confirmation</label>
                          <input id="password2" type="password" class="form-control" name="password-confirm" required>
                        </div>
                      </div>
    
                      <div class="auth-header mb-2">
                        Your Home
                      </div>
                      <div class="row mb-3">
                        <div class="form-group col-4">
                          <label>Country</label>
                          <!-- API DE PAISES -->
                          <select class="form-control selectric" name="country">
                            <option>Argentina</option>
                            <option>Peru</option>
                            <option>Colombia</option>
                            <option>Panama</option>
                            <option>Chile</option>
                          </select>
                        </div>
                        <div class="form-group col-4">
                          <label>Province/State</label>
                          <select class="form-control selectric" name="state">
                            <option>Buenos Aires</option>
                            <option>Otros</option>
                          </select>
                        </div>
                        <div class="form-group col-4">
                          <label>City</label>
                          <input type="text" class="form-control" name="city">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="form-group col-4">
                          <label>Street</label>
                          <input type="text" class="form-control" name="street">
                        </div>
                        <div class="form-group col-4">
                          <label>Number</label>
                          <input type="text" class="form-control" name="number">
                        </div>
                        <div class="form-group col-4">
                          <label>Postal ZIP Code</label>
                          <input type="text" class="form-control" name="zipCode">
                        </div>
                      </div>
                      <div class="form-group mb-3">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                          <label class="custom-control-label" for="agree">I agree with the <a href="#" class="text-primary fw-bold">terms and conditions</a></label>
                        </div>
                      </div>
    
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="auth-footer">
                    Copyright &copy; Robert Martinez 2021
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

</body>
