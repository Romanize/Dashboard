<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Jquery</title>
    <style>
        body{
            height: 100vh;
        }
        .box{
            position:absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            display:none;
            overflow: hidden;
        }
        .innerBox{
            background-color: cyan;
            position:absolute;
            width: 20vw;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innerBox"></div>
    </div>

    <script src="../js/vendors/jquery-3.6.0.js"></script>
    <script >
        $('.box')
        .fadeIn(3000)
        .animate(
            {
                width: "80vw",
                left: "10vw",
                height:"20vw",
                top: "30vh",
                opacity: "0.3"
            },3000
        )
        .animate(
            {
                borderRadius:"50%",
                width:"20vw",
                left:"40vw",
                opacity: "0.8"
            },2000,
            ()=>{
                $(".innerBox").animate({
                    height: "2vw",
                    top:"20vw",
                    opacity: "0.8"
                },3000,
                ()=>{alert('Animaci√≥n Finalizada')}
                )
            }
        )
    </script>
</body>
</html>
